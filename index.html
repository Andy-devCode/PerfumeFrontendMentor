<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://andy-devcode.github.io/CSS/style.css">
    <link rel="stylesheet" href="https://andy-devcode.github.io/CSS/desktop.css" media="(min-width:1440px)">
    <title>Perfume</title>
</head>
<body>
    <main>
        <section class="card-container">
            <div  class="card-container--img">
                <picture>
                    <source media="(min-width: 1440px)" srcset="https://i.imgur.com/wco0i9M.jpeg">
                    <img src="https://i.imgur.com/NFAsShc.jpeg" alt="perfume">
                </picture>
            </div>
            <section class="card-container--description">
                <div class="text">
                    <p class="first--text">PERFUME</p>
                    <h2>Gabrielle Essence Eau De Parfum</h2>
                    <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="money">
                    <p class="price">$149.99</p>
                    <p class="last-price">$169.99</p>
                    <button><span></span>Add to Cart</button>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
